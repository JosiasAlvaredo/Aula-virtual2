<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('clases') }}" style="text-decoration:none;">
            <div class="clase" data-clase="new">+</div>
        </a>
        {% for clase in clases %}
            <div class="clase" title="{{ clase.nombre_clase }}">
                <a href="{{ url_for('classroom', id_clase=clase.id_clase) }}" style="color:inherit;text-decoration:none;">
                    {{ clase.nombre_clase[0]|upper }}
                </a>
            </div>
        {% endfor %}
    </div>

    <div class="main">
        <div class="header">
            <h4>Aula Virtual</h4>
        </div>
        <div class="content" id="content">
            <h5>Bienvenido</h5>
            <p>Selecciona o agrega una clase</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
