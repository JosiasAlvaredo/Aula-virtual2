<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Virtual - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <style>
        body {
            background-color: #2f3136;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-container {
            max-width: 400px;
            margin: 5% auto;
            background-color: #36393f;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.6);
        }
        .form-control {
            background-color: #202225;
            border: none;
            color: #dcddde;
        }
        .form-control:focus {
            background-color: #202225;
            color: #fff;
            box-shadow: 0 0 0 2px #5865f2;
        }
        .btn-discord {
            background-color: #5865f2;
            color: #fff;
            border: none;
        }
        .btn-discord:hover {
            background-color: #4752c4;
        }
        .nav-tabs .nav-link {
            color: #dcddde;
        }
        .nav-tabs .nav-link.active {
            background-color: #2f3136;
            border-color: #5865f2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Iniciar Sesión</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Registrarse</button>
            </li>
        </ul>

        <div class="tab-content" id="authTabsContent">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="login-email" name="email" placeholder="ejemplo@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login-password" name="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-discord w-100">Iniciar sesión</button>
                </form>
            </div>

            <div class="tab-pane fade" id="register" role="tabpanel">
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="register-nombre" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="register-nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="register-email" name="email" placeholder="ejemplo@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="register-password" name="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-discord w-100">Crear cuenta</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
